<div class="modal" id="addUserModal">
	<div class="modal-dialog modal-lg modal-md modal-sm modal-xs">
		<div class="modal-content">
			
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only"></span></button>
				<h4> Add a new entry </h4>
			</div>
			
			<div class="modal-body">
				<form id="create-user">
					<div class="row">
						<div class="form-group col-lg-6 col-md-6 col-sm-8 col-xs-12">
							<label>From</label>
							<input type="text" id="from" class="form-control" name="from" placeholder="first name">
						</div>
						<div class="form-group col-lg-6 col-md-6 col-sm-8 col-xs-12">
							<label>To</label>
							<input type="text" id="to" class="form-control" name="to" placeholder="last name">
						</div>
					</div>
					<div class="row">
						<div class="form-group col-lg-6 col-md-6 col-sm-8 col-xs-12">
							<label>Task Description</label>
							<input type="text" id="description" class="form-control" name="description" placeholder="description">
						</div>
						<div class="form-group col-lg-6 col-md-6 col-sm-8 col-xs-12">
							<label>Number of hours</label>
							<input type="text" id="hours" class="form-control" name="hours" placeholder="job description">
						</div>
					</div>
					
					
					<div class="row">
						<div class="radio">
							<label> <input type="radio" name="optionsRadios" id="optionsRadios1" value="paid"> Paid </label>
						</div>
						<div class="radio">
							<label> <input type="radio" name="optionsRadios" id="optionsRadios2" value="notpaid"> Not Paid </label>
						</div>
					</div>
				</form>	
			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal"> Close </button>
				<button type="submit" class="submit btn btn-primary" data-dismiss="modal"> Submit Entry </button>
			</div>
		</div>
	</div>	
</div>
