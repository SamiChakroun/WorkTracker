<div class="jumbotron" id="add-container">
  <h1>Work Tracker app!</h1>
  <p>Made by Sami Chakroun.</p>
  <p><button id="add" class="btn btn-primary" data-toggle="modal" data-target="#addUserModal"> Add New Entry </button></p>
  <div id="create-edit-user"></div>

<div id="list-container">
	<div class="panel panel-default">
		<div class="panel-header">
			<h1 class="text-center"> Work Summary </h1>
		</div>
	</div>
	<div id="list">

				<th>From</th>
			    <th>To</th>
			    <th>Task Description</th>
			    <th>Number of hours</th>
			    <th>Others</th>
			    <th>&nbsp;</th>
			</tr>
		</table>
	</div>
</div>
