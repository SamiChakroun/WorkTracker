<div class="modal" id="create-entry-modal">
	<div class="modal-dialog modal-lg modal-md modal-sm modal-xs">
		<div class="modal-content">
			
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only"></span></button>
				<h4> Add a new entry </h4>
			</div>
			
			<div class="modal-body">
				
				<form id="create-user">
					<div class="row">
						
						<div class="form-group col-lg-6 col-md-6 col-sm-8 col-xs-12">
							<label>From</label>
							<input type="text" class="form-control" name="to" id='datefrom'>
						</div>

						<div class="form-group col-lg-6 col-md-6 col-sm-8 col-xs-12">
							<label>To</label>
							<input type="text" class="form-control" name="to" id='dateto'>
						</div>

					</div>

					<div class="row">

						<div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<label>Task Description</label>
							<textarea type="text" class="form-control" placeholder="Description" id="description" class="form-control" name="description" rows="3"></textarea>
						</div>
					</div>
					
					<div class="row">

						<div class="form-group col-lg-6 col-md-6 col-sm-8 col-xs-12">
							<label>Number of hours</label>
							<input type="text" id="hours" class="form-control" name="hours">
						</div>

						<div style="padding-top: 30px;" class="form-group col-lg-6 col-md-6 col-sm-8 col-xs-12">
							<label class="radio-inline"><input type="radio" name="optradio" id="paid">Paid</label>
							<label class="radio-inline"><input type="radio" name="optradio" id="notpaid">Not Paid</label>
						</div>

					</div>

				</form>	

			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal"> Close </button>
				<button type="submit" class="submit btn btn-primary" data-dismiss="modal"> Submit Entry </button>
			</div>
		</div>
	</div>	
</div>
